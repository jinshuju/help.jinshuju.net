- id: textfield
  name: 单行文字
  description: >
    适用于填写简短的文字，一般用于填表者基本信息的采集。   

    如“姓名”、“公司”、“班级”、“部门”或“身份证号”等。

- id: textarea
  name: 多行文字
  description: >
    适用于填写大段文字。   

    可以用于“留言”、“建议”等场景。

- id: radiobutton
  name: 单项选择
  description: >
    适用于在多个选项中选择一项。   

    例如性别、年龄段、“是／否”等场景。

- id: checkbox
  name: 多项选择
  description: >
    适用于在多个选项中选择多项。   

    例如投票、调查等场景。

- id: imageradiobutton
  name: 图片单选
  description: >
    适用于在多张图片中选择一张。   

    使用场景类似于单项选择，但是更加直观。

- id: imagecheckbox
  name: 图片多选
  description: >
    适用于在多张图片中选择多张。  

    使用场景类似于多项选择，例如您可以做照片类投票。

- id: likertfield
  name: 矩阵单选
  description: >
    适用于将相同选项的多个问题组成一个直观的表格，如满意度调查。

- id: numberfield
  name: 数字
  description: >
    适用于填写数字。   

    例如年龄、身高、体重等，您可限制数字填写的范围。

- id: emailfield
  name: 邮箱
  description: >
    适用于填写邮箱。  

    如果填表人输入非邮箱地址，则会报错。

- id: linkfield
  name: 网址
  description: >
    适用于填写网址。

- id: addressfield
  name: 地址
  description: >
    适用于填写地址。  

    我们已经预置了省、市、区（县）三级以简化填写。

- id: geofield
  name: 地理位置
  description: >
    适用于填表人提交更准确的地理位置信息。   

    手机端可以结合GPS开展外送服务，内置高德（国内）＋Google地图（国外）。

- id: telephonefield
  name: 电话
  description: >
    适用于填写全球的电话、手机、QQ号等。

- id: mobilefield
  name: 手机
  description: >
    目前仅适用于填写中国大陆境内的手机号码。   

    非手机号码或非中国大陆境内的手机号码的填写，均会报错。

- id: datefield
  name: 日期
  description: >
    适用于选择特定日期。

- id: timefield
  name: 时间
  description: >
    适用于选择特定时间，可以设置精确到秒。

- id: dropdown
  name: 下拉框
  description: >
    类似与单项选择，可以在多个项目中选择一项。   

    适用于项目数量很多占用篇幅过大的情况。

- id: cascadedropdown
  name: 两级下拉框
  description: >
    适用于包含分支的多级选择。   

    例如地址就是一个多级下拉框。

- id: ratingfield
  name: 评分
  description: >
    适用于表达喜爱程度、评分等级，目前支持最高10分。

- id: sectionbreak
  name: 分节
  description: >
    适用于将整个表单分割成几段或者用于在表单中插入大段文字。   

    合理利用分节能让表单排版更有条理。

- id: attachmentfield
  name: 上传文件
  description: >
    适用于填表人上传文件。例如简历、图片等。

- id: goodsfield
  name: 配图商品
  description: >
    适用于发布有精美配图的商品。如蛋糕、鞋、裙子、包。

- id: basicgoodsfield
  name: 无图商品
  description: >
    适用于发布无需配图的商品。如“饮料”。