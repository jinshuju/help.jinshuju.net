- id: account-arrearage
  question: 帐户欠费这么办？
  homepage: true
  answer: >
    对于金数据的专业版用户，经常会遇到帐户为负数的情况。   

    这个时候，您可以点击“个人中心－费用中心”可以查看您详细的账单，点击单个账单时间可以跳转到清楚的消费记录，比如短信量是多少，邮件量是多少。   

    欠费为10元以内是不会影响您的正常使用，超过10元您的帐户就不能正常使用（用户可以正常提交数据，只是付费功能停止以及您不能查看数据），您必须及时充值才能正常使用。


    如果您不需要正在扣费的某些功能，可以到设置页面去关闭某个扣费功能。  

- id: account-change
  question: 为什么我购买的金数据版本变成了专业版？
  homepage: true
  answer: >
    金数据3.0版本目前只有免费版与专业版，之前购买过49/月专业版、99/月拓展版、199/月企业版在升级到新版后，我们都自动为您转化成了专业版，且为您补了差价到您的余额里面。   

    99/月拓展版的用户默认打开个人中心的去logo功能外，额外按您购买的月份补充50元/月。

    199/月企业版的用户默认打开个人中心的去logo功能外，额外按您购买的月份补充150元/月。
- id: email-recharge
  question: 邮件为什么要收费？
  homepage: true
  answer: >
    金数据所有收费的项目都是基于给用户创造更高价值的合理考量。通常，您理解的免费服务项目是只提供和满足您最基本的功能需求，而金数据免费版本相比同类型产品，已为用户提供了更多功能。通过合理的降低成本和增加营收，金数据会持续提供较高的软件服务水平，最终受益的还是用户——您。

- id: capacity-full
  question: 容量满了怎么办？
  homepage: true
  answer: >
    金数据为免费用户提供10000条/月的数据量及100MB/月的流量。为付费用户提供10w条/月的数据量及1GB/月的流量。


    数据量满了   

    对于免费用户，如果每月数据量满了，您可以选择升级到专业版。   

    对于专业版用户，如果每月数据量满了，系统会按0.001元/条（10000条/10元）的单价扣除您的余额。  


    数据量满了   

    对于免费用户，如果每月流量满了满了，您可以选择升级到专业版。   

    对于专业版用户，如果每月流量满了，系统会按0.01元/1MB（1GB/10.24元）的单价扣除您的余额。  


- id: message-recharge
  question: 短信在哪里购买？
  homepage: true
  answer: >
    短信属于增值服务，免费版不支持额外购买。   

    专业版用户需要进入“个人中心－帐户概览”，在帐户余额里面点击充值。短信会直接按0.10元/70中文字符（2个英文字符占一个中文字）来扣除。

- id: paid-or-free
  question: 数据以及表单误删怎么办？
  homepage: true
  answer: >
    对于免费版以及专业版，金数据不提供任何无偿恢复数据以及表单。

- id: safe
  question: 金数据安全吗？
  answer: >
    金数据采用网银级别的256位https加密技术，确保数据在传输过程中不被劫持。我们的数据存放在顶级数据备份、小时级数据备份。如果您有隐私方面的担心，请[点我查看](https://jinshuju.net/privacy)。

- id: coupon-code
  question: 如何获取优惠码？
  answer: >
    请随时关注我们的官方微信（金数据服务号/jinshuju-service）和[微博](http://weibo.com/iamjinshuju)，相关优惠活动我们会及时更新到这些平台。

- id: wechat
  question: 如何把表单发布到微信？
  answer: >
    发布到个人微信请查看[这份文档](http://help.jinshuju.net/articles/share-to-wechat)。   

    发布到微信公众账号请查看[这份文档](http://help.jinshuju.net/articles/wechat)。

- id: online-payment
  question: 如何做一个在线支付的表单？
  homepage: true
  answer: >
    首先您必须签约支付宝商家服务，[点此查看](http://help.jinshuju.net/articles/apply-alipay)具体签约步骤。  

    然后制作一个含有[商品字段](http://help.jinshuju.net/articles/goods-field)的表单，最后就可以按[此步骤](http://help.jinshuju.net/articles/alipay)和表单集成了。

- id: goods-field
  question: 商品字段是什么？
  answer: >
    商品字段可以针对一种产品给出价格，用户选择数量，最后结算的时候给出总价，还可以设置相应的规格以及库存。它是付费功能，可使用包含商品字段的表单数量根据套餐不同而不同，标准版可以用1个，拓展版可用5个，企业版无限制。凡是包含该字段的表单我们都为您自动隐藏金数据的Logo。

- id: wechat-package
  question: 微信增强包具体是什么功能？
  homepage: true
  answer: >
    微信增强包是金数据专为在微信端填写表单开发的功能，能极大地增强金数据表单在微信的表现。通过这个扩展，表单创建者可以获得以下功能：限制只能在微信中填写，获取微信昵称、性别、地区等相关信息以及推送微信消息。

- id: remove-logo
  question: 如何去除表单中的“POWERED BY 金数据”？
  answer: >
    您可以升级到我们的专业版，我们提供了“去除表单底部金数据Logo”的功能。您只需升级后在个人中心开启。

- id: upload-file
  question: 在报名表里，如何让填表者上传照片？
  answer: >
    您可以使用我们提供的“上传文件”字段，这个字段可供填表者上传附件（例如图片），此字段仅向付费用户开放。

- id: plain-text
  question: 如何在表单中插入纯文本的字段？
  answer: >
    使用“分节”字段。

- id: data-cache
  question: “自动填充历史数据”是什么意思？
  answer: >
    金数据为拓展版和企业版用户提供“自动填充历史数据”的功能，用户在第二次填写表单的时候之前的信息会自动填充。此功能基于浏览器Cookies，若用户再次填写时更换了浏览器或设备，或者手动清除Cookies，此功能将不会起作用。

- id: data-mark
  question: 如何在数据页面对数据做标记？
  answer: >
    首先在您的表单中新建个字段，然后在右边的设置中勾选仅表单管理员可见，这个字段就只有管理员可以看见，最后您就可以在数据页面做标记了。

- id: sms
  question: 为什么收不到短信？
  answer: >
    首先您可以到个人中心的短信发送记录里面查看发送状态，如果显示发送成功而用户却没有收到请你耐心等待，因为短信发送情况与当地的网络运营商的稳定与否有很大的关系。如果很长时间没有收到，您可以联系客服qq，具体沟通。

- id: serial-number
  question: 为什么删除数据后，新提交的数据序号不再连续？
  answer: >
    表单中每条数据在我们的数据库都具有唯一性。序号随着提交的数据增加而增加，而序号也是数据恢复的唯一条件。当用户删除部分数据时，新提交的数据序号不再连续。   

    例：表单当前有四条数据，序号分别为 1.2.3.4，当用户删除其中一条数据后（如删除 序号 3 的数据）后续新增的数据序号分别为 1 2 4 5 6…，而序号3则是我们为您恢复数据的唯一凭证。

- id: remove-login
  question: 如何去除表单提交后的“请注册或登录以便日后查阅您填写的这条数据”？
  answer: >
    进入当前表单的设置页面，然后在数据提交的选项勾选“不再提醒用户登录或注册”，该功能仅限付费用户使用，勾选后填表者将失去留存、编辑已提交数据的机会。

- id: extended-attr
  question: 扩展属性是什么意思？其应用场景是什么？
  answer: >
    扩展属性是一个通过表单链接明文传送的隐藏字段，主要用于定向跟踪表单填写来源，该字段不会出现在表单中，但是可以在数据页面中显示和导出。例如您的商品订单有多个推广人，您便可以通过设置扩展属性来标记每条订单信息属于哪个代理人，简化了结佣流程。

- id: form-share
  question: 添加了表单管理员，对方怎么看不到共享的表单呢？
  answer: >
    共享的表单会默认在“未设置标签”的这个标签下，请您注意检查。

- id: forget-pass
  question: 忘记了登录密码怎么办？我能修改我的密码或登录邮箱吗？
  answer: >
    忘记密码，可以在登录页面点击“忘记密码”进行新密码设置。   

    修改密码，可以登陆成功后在个人中心修改密码。   

    在金数据的系统中，经过验证的邮箱是无法自行修改的，无论您是通过任何社交账号登录金数据，邮箱都是唯一的凭证，所以请您务必牢记自己的登陆邮箱。

