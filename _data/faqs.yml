- id: paid-or-free
  question: 金数据收费吗？
  answer: >
    金数据一直致力于为用户提供功能齐全且免费的在线表单服务。同时为了满足用户在增值服务和高级功能上的需求，我们也提供了三种定位不同的收费版本。

- id: plan-difference
  question: 免费和付费版本的区别？
  answer: >
    金数据大部分功能都是免费使用的。如果您有上传附件、邮件、短信推送提醒、定制页眉背景图片、微信增强或制作订单并集成支付宝等方面的需求，您可以选择我们的付费版本。各种套餐的具体区别和价格[点我查看](https://jinshuju.net/plan)。

- id: free-trial
  question: 可以试用一下你们的付费版本吗？
  answer: >
    金数据针对新注册的用户，验证邮箱后赠送3天免费试用“标准版”。3天后您就自动降到免费版。

- id: plan-expire
  question: 套餐到期会怎样？
  answer: >
    套餐到期后您将降回到免费套餐，已经收集到的数据不会受到任何影响，但是使用了付费特性的表单将不能收集新数据，例如文件上传字段或商品字段，并且扩展版及以上套餐用户的表单底部将会重新显示“Powered by 金数据”字样。

- id: safe
  question: 金数据安全吗？
  answer: >
    金数据采用网银级别的256位https加密技术，确保数据在传输过程中不被劫持。我们的数据存放在顶级数据备份、小时级数据备份。关于隐私方面的条款，[点我查看](https://jinshuju.net/privacy)。

- id: coupon-code
  question: 如何获取优惠码？
  answer: >
    随时关注我们的官方微信（jinshuju/金数据）和[微博](http://weibo.com/iamjinshuju)，相关优惠活动我们会及时更新到这些平台。

- id: wechat
  question: 如何把表单发布到微信？
  answer: >
    发布到个人微信请查看[这份文档](http://help.jinshuju.net/articles/publish-form)。   

    发布到微信公众账号请查看[这份文档](http://help.jinshuju.net/articles/wechat)。

- id: online-payment
  question: 如何做一个在线支付的表单？
  answer: >
    首先您必须签约支付宝商家服务，[点此查看](http://help.jinshuju.net/articles/apply-alipay)具体签约步骤。  

    然后制作一个含有[商品字段](http://help.jinshuju.net/articles/goods-field)的表单，最后就可以按[此步骤](http://help.jinshuju.net/articles/alipay)和表单集成了。

- id: goods-field
  question: 商品字段是什么？
  answer: >
    商品字段可以针对一种产品给出价格，用户选择数量，最后结算的时候给出总价，还可以设置相应的规格以及库存。它是付费功能，可使用包含商品字段的表单数量根据套餐不同而不同，标准版可以用1个，拓展版可用5个，企业版无限制。凡是包含该字段的表单我们都为您自动隐藏金数据的Logo。

- id: wechat-package
  question: 微信增强包具体是什么功能？
  answer: >
    微信增强包是金数据专为在微信端填写表单开发的功能，极大的增强了金数据表单在微信的表现。通过这个扩展，表单创建者可以获得以下功能：限制只能在微信中填写，获取微信昵称、性别、地区等相关信息，推送微信消息。

- id: remove-logo
  question: 如何去除表单中的“POWERED BY 金数据”？
  answer: >
    在拓展版和企业版套餐中，我们提供了“去除表单底部金数据Logo”的功能。您在升级为拓展版和企业版用户后会自动去除。

- id: upload-file
  question: 在报名表里，如何让填表者上传照片？
  answer: >
    您可以使用我们提供的“上传文件”字段，这个字段可供填表者上传附件（例如图片），此字段仅向付费用户开放。

- id: form-expand
  question: 数据条数达到上限怎么办？
  answer: >
    首先，金数据提供单个表单数据量扩容服务，扩容后容量将是永久性的。您可以在需要扩容表单的概述页面，点击扩容，如果我们提供的扩容数量无法满足您的要求，请联系我们的客服。   

    其次，您也可以升级您的套餐到更高级的版本。

- id: storage-space
  question: 存储空间不够用了怎么办？
  answer: >
    在您的账户中，通过表单收集到的数据是不占用存储空间的，只有上传的附件占用存储空间，金数据暂时不提供扩容存储空间的服务，您可以选择升级高级套餐或者导出现有表单中的附件后删除对应的条目以释放空间。

- id: form-file
  question: 表单归档是什么意思？
  answer: >
    表单归档主要是针对不常用却又不想删除的表单，表单归档不会影响表单当前的任何状态。

- id: plain-text
  question: 如何在表单中插入纯文本的字段？
  answer: >
    使用“分节”字段。

- id: data-cache
  question: 自动填充历史数据”是什么意思？
  answer: >
    金数据为拓展版和企业版用户提供“自动填充历史数据”的功能，用户在第二次填写表单的时候之前的信息会自动填充。此功能基于浏览器Cookies，若用户再次填写时更换了浏览器或设备，或者手动清除Cookies，此功能将不会起作用。

- id: data-mark
  question: 如何在数据页面对数据做标记？
  answer: >
    首先在您的表单中新建个字段，然后在右边的设置中勾选仅表单管理员可见，这个字段就只有管理员可以看见，最后您就可以在数据页面做标记了。

- id: sms
  question: 为什么收不到短信？
  answer: >
    首先您可以到个人中心的短信发送记录里面查看发送状态，如果显示发送成功而用户却没有收到请你耐心等待，因为短信发送情况与当地的网络运营商的稳定与否有很大的关系。如果很长时间没有收到，您可以联系客服qq，具体沟通。

- id: serial-number
  question: 为什么删除数据后，新提交的数据序号不再连续？
  answer: >
    表单中每条数据在我们的数据库都具有唯一性。序号随着提交的数据增加而增加，而序号也是数据恢复的唯一条件。当用户删除部分数据时，新提交的数据序号不再连续。   

    例：表单当前有四条数据，序号分别为 1.2.3.4，当用户删除其中一条数据后（如删除 序号 3 的数据）后续新增的数据序号分别为 1 2 4 5 6…，而序号3则是我们为您恢复数据的唯一凭证。

- id: remove-login
  question: 如何去除表单提交后的“请 注册 或 登录 以便日后查阅您填写的这条数据”？
  answer: >
    进入当前表单的设置页面，然后在数据提交的选项勾选“不再提醒用户登录或注册”，该功能仅限付费用户使用，勾选后填表者将失去留存、编辑已提交数据的机会。

- id: extended-attr
  question: 扩展属性是什么意思？其应用场景是什么？
  answer: >
    扩展属性是一个通过表单链接明文传送的隐藏字段，主要用于定向跟踪表单填写来源，该字段不会出现在表单中，但是可以在数据页面中显示和导出。例如您的商品订单有多个推广人，您便可以通过设置扩展属性来标记每条订单信息属于哪个代理人，以便用于结佣流程。

- id: form-share
  question: 添加了表单管理员，对方怎么看不到共享的表单呢？
  answer: >
    共享的表单会默认在“未设置标签”的这个标签下，请您注意检查。

- id: forget-pass
  question: 忘记了登录密码怎么办？我能修改我的密码或登录邮箱吗？
  answer: >
    忘记密码，可以在登录页面点击“忘记密码”进行新密码设置。   

    修改密码，可以登陆成功后在个人中心修改密码。   

    在金数据的系统中，经过验证的邮箱是无法自行修改的，无论您是通过任何社交账号登录金数据，邮箱都是唯一的凭证，所以请您务必牢记自己的登陆邮箱。
