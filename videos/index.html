---
layout: default
title: "视频"
---

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>视频教程</h1>
    </div>
  </div>
  <div class="row">    
    {% for v in site.data.videos limit:8 %}
      <div class="col-md-3 col-xs-12 col-sm-6">
        <div class="panel panel-default">
          <div class="panel-body">
            <a href="javascript:;" class="play-video" data-video="{{ v.url }}" data-poster="{{ v.poster }}">
            <img class="img-responsive" src="{{ v.icon }}">
          </a>
          </div>
          <div class="panel-footer">{{ v.title }}</div>
        </div>
      </div>
    {% endfor %}
  </div>        
</div>

<div id="mask"></div>
<div id="video-popover">
  <div class="text-right" style="padding-bottom: 1px">
    <a id="close-video" href="javascript:;">关闭</a>
  </div>  
  <video id="video" autoplay="true" controls preload="auto"  width="1024" height="640" poster="">
    <source src="" type='video/mp4'>
  </video>
</div>
