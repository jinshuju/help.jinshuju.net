<div id="all_field_links">
  {% for field in site.data.fields %}
    <div class="field-item">
    	<a href="#field_{{ field.id }}"><img src="/images/add-field-link-{{ field.id }}.png" /></a>
    </div>
  {% endfor %}
</div>

<ol class="all_field_descriptions">
  {% for field in site.data.fields %}
	<li id="field_{{ field.id }}">
		<h3>{{ field.name }}</h3>
		<ul>
			<li>
				<div>{{ field.description }}</div>
				<img src="/images/use-fields-{{ field.id }}.png" alt="{{ field.name }}">
			</li>
		</ul>
	</li>
  {% endfor %}
</ol>
