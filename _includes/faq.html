<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>常见问题</h2>
    </div>
  </div>
  <div class="row">    
    <div class="col-md-12">
    {% for faq in site.data.faqs limit:8 %}
    {% if faq.homepage %}      
      <a class="faq-link" href="/categories/faq.html#{{ faq.id }}"><span>{{ faq.question }}</span></a> 
    {% endif %}
    {% endfor %} 
    <a href="/categories/faq.html">查看更多</a>
    </div>
  </div>        
</div>
