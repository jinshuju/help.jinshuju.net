<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>快速上手</h2>
    </div>
  </div>
  <div class="row">    
    {% for v in site.data.videos limit:8 %}
      <div class="col-md-3 col-xs-6">
        <div class="panel panel-default">
          <div class="panel-body">
            <img class="img-responsive" src="{{ v.poster }}">
          </div>
          <div class="panel-footer">{{ v.title }}</div>
        </div>
      </div>
    {% endfor %}    
  </div>        
</div>
