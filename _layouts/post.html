---
layout: default
---

<div class="fixed-width-inner">
  <div class="info clearfix">
    <div class="page_info">
      {% if site.category_dict[page.category] %}
        <a href="/">功能帮助</a>&nbsp;&nbsp;/&nbsp;
        <a href="#categories-{{page.category}}" class="category-link">{{site.category_dict[page.category] }}</a>&nbsp;&nbsp;/&nbsp;
      {% endif %}
      {{ page.title }}  
    </div>
    <div class="category-posts">
      <h3>分类文章</h3>
      <ul class="posts">
        {% for page in site.categories.[page.category] %}
        <li>
          <a href="{{ page.url }}"><i class="fa fa-chevron-right"></i> {{ page.title }}</a>        
        </li>
      {% endfor %}
      </ul>
    </div>
  </div>

  <div class="article">
    <h1>{{ page.title }}</h1>
    <div class="post">
      {{ content }}
    </div>
  </div>
</div>

<script type="text/javascript">
  $(function(){
    $("body").click(function() {
      $(".category-posts").hide();
    })
    $(".category-link").click(function(e){
      $(".category-posts").toggle();
      e.stopPropagation();
      e.preventDefault();
    })
    $(".category-posts").click(function() {
      e.stopPropagation();
    })
  })
</script>
